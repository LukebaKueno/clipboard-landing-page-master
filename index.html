<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/styke.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Clipboard landing page</title>
</head>
<body>
    <main class="everything">
        <div class="bg-header">
            <picture>
                <img src="assets/images/bg-header-desktop.png" alt="bg-header-desktop" width="100%">
                <source media="(max-width:425px )" srcset="assets/images/bg-header-mobile.png">
            </picture>
        </div>

        <section class="logo">
            <div class="logoImg">
                <img src="assets/images/logo.svg" alt="">
            </div>
            <div class="history">
                <h1>A history of everything you copy</h1>
                <p>  Clipboard allows you to track and organize everything you 
                    copy. Instantly access your clipboard on all your devices.</p>
            </div>

            <div class="buttons">
                <button>Download for iOS</button>
                <button>Download for Mac</button>
            </div>
        </section>
    </main>
</body>
</html>
